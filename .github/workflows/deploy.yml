name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or master, depending on your default branch name
  workflow_dispatch: # Allow manual triggering of the workflow

permissions:
  contents: write # This is required for the deployment action to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './eurodle/package.json'

      - name: Install dependencies
        working-directory: ./eurodle
        run: npm ci

      - name: Build
        working-directory: ./eurodle
        run: npm run build
        env:
          CI: false # This prevents the build from failing on warnings

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./eurodle/build # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to
